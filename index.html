<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SSH Terminal Web Application - React TypeScript Edition" />
    <meta name="author" content="SSH Terminal" />
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <title>SSH Terminal - React TypeScript</title>
    
    <style>
      /* Critical CSS - Prevent FOUC */
      html, body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #ffffff;
        font-family: 'Consolas', 'Courier New', Monaco, 'Lucida Console', monospace;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #a1a1aa;
        font-size: 14px;
        text-align: center;
      }

      .fade-out {
        opacity: 0 !important;
        transition: opacity 0.3s ease !important;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while React loads -->
      <div id="loading-screen" class="loading-screen">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Initializing SSH Terminal...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
  </body>
</html>
